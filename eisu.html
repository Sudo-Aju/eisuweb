            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #000;
            transition: background 0.2s;
            margin-top: 20px;
        }

        .b:hover {
            background: #fff;
            color: #000;
        }

        footer {
            padding: 40px;
            text-align: center;
            border-top: 2px solid #000;
